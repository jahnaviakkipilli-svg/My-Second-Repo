<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Dashboard</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
        }

        /* Sidebar styling */
        #sidebar {
            height: 100vh;
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #34495e;
        }

        #sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        #sidebar ul li:hover {
            background-color: #34495e;
        }

        /* Main Content */
        #main-content {
            margin-left: 270px;
            padding: 20px;
        }

        /* Card Styling */
        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 20px;
        }

        .chart-container {
            width: 100%;
            height: 400px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #sidebar {
                width: 200px;
            }
            #main-content {
                margin-left: 210px;
            }
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Student Performance</a></li>
            <li><a href="#">Assignments</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div class="card">
            <h3>Student Performance</h3>
            <div id="performance-chart" class="chart-container"></div>
        </div>

        <div class="card">
            <h3>Upcoming Events</h3>
            <div id="calendar"></div>
        </div>
    </div>

    <!-- JavaScript to Generate Chart and Calendar -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css" rel="stylesheet" />

    <script>
        // Student performance chart
        var ctx = document.getElementById('performance-chart').getContext('2d');
        var performanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Performance Score',
                    data: [65, 59, 80, 81, 56, 55],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Calendar initialization
        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            events: [
                {
                    title: 'Math Exam',
                    start: '2025-09-20',
                    description: 'Math exam for 9th grade students.'
                },
                {
                    title: 'Science Project Due',
                    start: '2025-09-25',
                    description: 'Project submission for Science class.'
                }
            ]
        });
    </script>

</body>
</html>]
